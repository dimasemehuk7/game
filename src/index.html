<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sea Battle</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="column">
            <div id="player-battlefield" class="battlefield"></div>
        </div>
        <div class="column">
            <div id="computer-battlefield"></div>
            <div class="harbor">
                <div class="port">
                    <div class="port__row">
                        <div class="port__dock port__four-deck-dock">
                            <div id="p-0" class="ship ship__four-deck horizontal"></div>
                        </div>
                    </div>
                    <div class="port__row">
                        <div class="port__dock port__triple-deck-dock">
                            <div id="p-1" class="ship ship__triple-deck horizontal"></div>
                        </div>
                        <div class="port__dock port__triple-deck-dock">
                            <div id="p-2" class="ship ship__triple-deck horizontal"></div>
                        </div>
                    </div>
                    <div class="port__row">
                        <div class="port__dock port__double-deck-dock">
                            <div id="p-3" class="ship ship__double-deck horizontal"></div>
                        </div>
                        <div class="port__dock port__double-deck-dock">
                            <div id="p-4" class="ship ship__double-deck horizontal"></div>
                        </div>
                        <div class="port__dock port__double-deck-dock">
                            <div id="p-5" class="ship ship__double-deck horizontal"></div>
                        </div>
                    </div>
                    <div class="port__row">
                        <div class="port__dock port__single-deck-dock">
                            <div id="p-6" class="ship ship__single-deck horizontal"></div>
                        </div>
                        <div class="port__dock port__single-deck-dock">
                            <div id="p-7" class="ship ship__single-deck horizontal"></div>
                        </div>
                        <div class="port__dock port__single-deck-dock">
                            <div id="p-8" class="ship ship__single-deck horizontal"></div>
                        </div>
                        <div class="port__dock port__single-deck-dock">
                            <div id="p-9" class="ship ship__single-deck horizontal"></div>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <button id="auto-location-btn">AUTO</button>
                </div>
            </div>
        </div>
    </div>
    <script src="utils/class.utils.js"></script>
    <script src="utils/number.utils.js"></script>
    <script src="utils/collection.utils.js"></script>
    <script src="shared/event-emitter.js"></script>
    <script src="shared/models/app.properties.js"></script>
    <script src="shared/models/cell-status.js"></script>
    <script src="shared/models/orientation.js"></script>
    <script src="views/view-repositories/ship-view.repository.js" > </script>
    <script src="views/ship.view.js"></script>
    <script src="views/app.view.js"></script>
    <script src="views/player-battlefield.view.js"></script>
    <script src="views/cell.view.js"></script>
    <script src="ship/utils/ship.utils.js"></script>
    <script src="battlefield/utils/battlefield.utils.js"></script>
    <script src="battlefield/validators/battlefield.validator.js"></script>
    <script src="battlefield/services/battlefield.service.js"></script>
    <script src="battlefield/battlefield.model.js"></script>
    <script src="controllers/app.controller.js"></script>
    <script src="index.js"></script>
</body>
</html>

<script id="battlefield-tmpl" type="text/template">
    {{#each rows}}
    <div class="battlefield__row">
        {{#each this}}
        <div class="battlefield__cell" data-row="{{row}}" data-col="{{col}}">
            {{#if rowLabel}}
            <div class="battlefield__cell-label battlefield__label-row">{{rowLabel}}</div>
            {{/if}}
            {{#if colLabel}}
            <div class="battlefield__cell-label battlefield__label-col">{{colLabel}}</div>
            {{/if}}
        </div>
        {{/each}}
    </div>
    {{/each}}
</script>
